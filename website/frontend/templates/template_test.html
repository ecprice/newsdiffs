<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NewsDiffs | Tracking Online News Articles Over Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NewsDiffs tracks changes in online news articles over time">
    <meta name="author" content="Eric Price, Greg Price, Jennifer 8. Lee">

    <!-- Le styles -->
    <link href="{% url static 'styles/bootstrap.css' %}" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% url root %}assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% url root %}assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% url root %}assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% url root %}assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{% url root %}assets/ico/apple-touch-icon-57-precomposed.png">

      {% block head %} {% endblock %}
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{% url root %}">NewsDiffs</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li {% block active_home %}{% endblock %}><a href="{% url root %}">Home</a></li>
              <li {% block active_about %}{% endblock %}><a href="{% url about %}">About</a></li>
              <li {% block active_browse %}{% endblock %}><a href="{% url browse %}">Browse</a></li>
              <li {% block active_highlights %}{% endblock %}><a href="{% url examples %}">Highlights</a></li>
              <li {% block active_press %}{% endblock %}><a href="{% url press %}">Press</a></li>
              <li {% block active_subscribe %}{% endblock %}><a href="{% url subscribe %}">Subscribe</a></li>
              <li {% block active_contact %}{% endblock %}><a href="{% url contact %}">Contact</a></li>

            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %} {% endblock %}
    </div>

<hr>
	<footer>
        <p>&copy; <a href="{% url contact %}">NewsDiffs</a> 2012</p>
    </footer>

    </div> <!-- /container -->
		
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% url static 'lib/jquery.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-transition.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-alert.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-modal.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-dropdown.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-scrollspy.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-tab.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-tooltip.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-popover.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-button.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-collapse.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-carousel.js' %}"></script>
    <script src="{% url static 'lib/bootstrap-typeahead.js' %}"></script>

  </body>
</html>
